<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Data Karyawan</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .main_content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Lembur</h2>
        <ul>
          <li>
            <a href="Dashboard.html"><i class="fas fa-home"></i>Dashboard</a>
          </li>
          <li>
            <a href="Data Karyawan.html"
              ><i class="fas fa-user"></i>Data Karyawan</a
            >
          </li>
          <li>
            <a href="Rekapitulasi Jam Lembur.html"
              ><i class="fas fa-project-diagram"></i>Rekapitulasi Jam Lembur</a
            >
          </li>
          <li>
            <a href="Perhitungan Lembur.html"
              ><i class="fas fa-address-book"></i>Perhitungan Lembur</a
            >
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header">
          <div class="title">PT. Tolan Tiga Indonesia</div>
          <div class="user-info">
            <i class="fa fa-bell"></i>
            <div class="profile-picture">
              <img src="assets/img.png" alt="Profile Picture" />
            </div>
            <div class="username">Riskia Sitorus</div>
          </div>
        </div>
        <div class="info">
          <h4>Tambah Data Karyawan</h4>
          <form>
            <div class="form-group">
              <label for="IDKaryawan">ID Karyawan</label>
              <input
                type="text"
                class="form-control"
                id="IDKaryawan"
                pattern="\d*"
                title="Please enter numbers only"
              />
              <span
                id="IDKaryawanError"
                class="text-danger"
                style="display: none"
                >ID Karyawan harus berupa angka.</span
              >
            </div>
            <div class="form-group">
              <label for="NamaLengkap">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" />
            </div>
            <div class="form-group">
              <label for="JenisKelamin">Jenis Kelamin</label>
              <select class="form-control" id="jenisKelamin">
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Jabatan">Jabatan</label>
              <select class="form-control" id="jabatan">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Status">Status</label>
              <select class="form-control" id="status">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <div class="form-group">
                <label for="Status">Gaji</label>
                <input type="text" class="form-control" id="gaji" name="gaji" />
              </div>
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="file" class="form-control-file" id="photo" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <footer>
        <p>&copy; 2024 PT. Tolan Tiga Indonesia. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </footer>
    </div>
    <script>
      document
        .getElementById("IDKaryawan")
        .addEventListener("input", function (e) {
          const value = e.target.value;
          const errorMessage = document.getElementById("IDKaryawanError");
          const numericValue = value.replace(/\D/g, ""); // Remove non-digit characters

          if (value !== numericValue) {
            errorMessage.style.display = "block";
            e.target.value = numericValue; // Keep only the numeric part in the input field
          } else {
            errorMessage.style.display = "none";
          }
        });
      // Event listener for changes in gaji
      document.getElementById("gaji").addEventListener("input", function (e) {
        let value = e.target.value.replace(/[^,\d]/g, "");
        let formattedValue = new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(value);
        e.target.value = formattedValue.replace("IDR", "Rp").trim();

        // Recalculate upahLembur when gaji changes
        calculateUpahLembur();
      });
    </script>
  </body>
</html>
