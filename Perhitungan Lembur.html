<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Jam Lembur Karyawan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Perhitungan Jam Lembur Karyawan</h1>
        
        <h2>Input Data Lembur</h2>
        <form id="overtime-form">
            <label for="salary">Upah Per Bulan (Rp):</label>
            <input type="number" id="salary" name="salary" required>
            
            <h3>Lembur Hari Kerja</h3>
            <label for="weekday-overtime">Jam Lembur Hari Kerja (total):</label>
            <input type="number" id="weekday-overtime" name="weekday-overtime" required>

            <h3>Lembur Hari Libur</h3>
            <label for="weekend-overtime">Jam Lembur Hari Libur (total):</label>
            <input type="number" id="weekend-overtime" name="weekend-overtime" required>
            
            <button type="submit">Hitung Upah Lembur</button>
        </form>

        <h2>Hasil Perhitungan</h2>
        <div id="result">
            <p>Jumlah Upah Lembur: <span id="total-overtime-pay"></span></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
