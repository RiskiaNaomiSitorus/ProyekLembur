<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tambah Lembur Karyawan</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDzwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .main_content {
        flex: 1;
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 20px;
        margin-left: 220px; /* Adjust the margin to account for the sidebar */
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Lembur</h2>
        <ul>
          <li>
            <a href="Dashboard.html"><i class="fas fa-home"></i>Dashboard</a>
          </li>
          <li>
            <a href="Data Karyawan.html"
              ><i class="fas fa-user"></i>Data Karyawan</a
            >
          </li>
          <li>
            <a href="Rekapitulasi Jam Lembur.html"
              ><i class="fas fa-project-diagram"></i>Rekapitulasi Jam Lembur</a
            >
          </li>
          <li>
            <a href="Perhitungan Lembur.html"
              ><i class="fas fa-address-book"></i>Perhitungan Lembur</a
            >
          </li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header">
          <div class="title">PT. Tolan Tiga Indonesia</div>
          <div class="user-info">
            <i class="fa fa-bell"></i>
            <div class="profile-picture">
              <img src="assets/img.png" alt="Profile Picture" />
            </div>
            <div class="username">Riskia Sitorus</div>
          </div>
        </div>
        <div class="info">
          <h4>Perhitungan Lembur</h4>
          <div>
            <button type="button" class="btn btn-success">
              Tambah Lembur Karyawan
            </button>
            <button type="button" class="btn btn-success">
              <i class="fas fa-eye"></i> Lihat
            </button>
          </div>
          <div>
            <button type="button" class="btn btn-secondary">Excel</button>
            <button type="button" class="btn btn-secondary">Print</button>
            <button type="button" class="btn btn-secondary">
              Column Visibility
            </button>
          </div>
          <form id="lemburForm">
            <div class="form-group">
              <label for="NamaLengkap">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" />
            </div>
            <div class="form-group">
              <label for="IDKaryawan">ID Karyawan</label>
              <input
                type="text"
                class="form-control"
                id="IDKaryawan"
                pattern="\d*"
                title="Please enter numbers only"
              />
              <span
                id="IDKaryawanError"
                class="text-danger"
                style="display: none"
                >ID Karyawan harus berupa angka.</span
              >
            </div>
            <div class="form-group">
              <label for="gaji">Gaji</label>
              <input type="text" class="form-control" id="gaji" name="gaji" />
            </div>
            <div class="form-group">
              <label for="TanggalLembur">Tanggal Lembur</label>
              <input type="date" class="form-control" id="tanggalLembur" />
            </div>
            <div class="cs-form">
              <label for="Jam Masuk">Jam Masuk</label>
              <input type="time" class="form-control" id="jamMasuk" disabled />
            </div>
            <div class="cs-form">
              <label for="Jam Keluar">Jam Keluar</label>
              <input type="time" class="form-control" id="jamKeluar" />
            </div>
            <div class="form-group">
              <label for="JenisLembur">Jenis Lembur</label>
              <select class="form-control" id="jenisLembur">
                <option selected disabled></option>
                <option value="Weekend / Libur">Weekend / Libur</option>
                <option value="Hari Biasa">Hari Biasa</option>
              </select>
            </div>
            <div class="form-group">
              <label for="JamKerjaLembur">Jam Kerja Lembur</label>
              <input
                type="number"
                class="form-control"
                id="jamKerjaLembur"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="Jam I">Jam I</label>
              <input type="number" class="form-control" id="jamI" disabled />
            </div>
            <div class="form-group">
              <label for="Jam II">Jam II</label>
              <input type="number" class="form-control" id="jamII" disabled />
            </div>
            <div class="form-group">
              <label for="Jam III">Jam III</label>
              <input type="number" class="form-control" id="jamIII" disabled />
            </div>
            <div class="form-group">
              <label for="Jam IV">Jam IV</label>
              <input type="number" class="form-control" id="jamIV" disabled />
            </div>
            <div class="form-group">
              <label for="Total Jam Lembur">Total Jam Lembur</label>
              <input
                type="number"
                class="form-control"
                id="totalJamLembur"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="Upah Lembur">Upah Lembur</label>
              <input
                type="text"
                class="form-control"
                id="upahLembur"
                disabled
              />
            </div>
            <div class="form-group">
              <label for="KeteranganLembur">Keterangan Lembur </label>
              <textarea
                class="form-control"
                id="keteranganLembur"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <footer>
        <p>&copy; 2024 PT. Tolan Tiga Indonesia. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </footer>
    </div>
    <script>
      document
        .getElementById("tanggalLembur")
        .addEventListener("change", function () {
          const tanggalLembur = new Date(this.value);
          const jenisLembur = document.getElementById("jenisLembur");
          const jamMasuk = document.getElementById("jamMasuk");
          const jamKeluar = document.getElementById("jamKeluar");

          if (tanggalLembur.getDay() === 0 || tanggalLembur.getDay() === 6) {
            jenisLembur.value = "Weekend / Libur";
            jamMasuk.value = "";
            jamMasuk.disabled = false;
            jamKeluar.value = "";
          } else if (tanggalLembur.getDay() === 5) {
            // Friday
            jenisLembur.value = "Hari Biasa";
            jamMasuk.value = "07:30";
            jamMasuk.disabled = true;
            jamKeluar.value = "15:30";
          } else {
            // Monday to Thursday
            jenisLembur.value = "Hari Biasa";
            jamMasuk.value = "07:30";
            jamMasuk.disabled = true;
            jamKeluar.value = "16:30";
          }
        });

      document
        .getElementById("jamKeluar")
        .addEventListener("change", function () {
          const tanggalLembur = new Date(
            document.getElementById("tanggalLembur").value
          );
          const jenisLembur = document.getElementById("jenisLembur").value;
          const jamMasuk = document.getElementById("jamMasuk").value;
          const jamKeluar = this.value;
          const jamKerjaLembur = document.getElementById("jamKerjaLembur");

          const [jamMasukHour, jamMasukMinute] = jamMasuk
            .split(":")
            .map(Number);
          const [jamKeluarHour, jamKeluarMinute] = jamKeluar
            .split(":")
            .map(Number);

          let totalJamMasuk = jamMasukHour + jamMasukMinute / 60;
          let totalJamKeluar = jamKeluarHour + jamKeluarMinute / 60;

          function roundToNearestHalf(num) {
            return Math.floor(num * 2) / 2;
          }

          let lemburHours;

          if (jenisLembur === "Weekend / Libur") {
            lemburHours = totalJamKeluar - totalJamMasuk;
          } else if (tanggalLembur.getDay() === 5) {
            // Friday
            if (totalJamKeluar > 15.5) {
              lemburHours = totalJamKeluar - 15.5;
            } else {
              lemburHours = 0;
            }
          } else {
            // Monday to Thursday
            if (totalJamKeluar > 16.5) {
              lemburHours = totalJamKeluar - 16.5;
            } else {
              lemburHours = 0;
            }
          }

          const roundedLemburHours = roundToNearestHalf(lemburHours);
          jamKerjaLembur.value = roundedLemburHours;

          // Clear previous values
          document.getElementById("jamI").value = 0;
          document.getElementById("jamII").value = 0;
          document.getElementById("jamIII").value = 0;
          document.getElementById("jamIV").value = 0;

          if (jenisLembur === "Hari Biasa") {
            if (roundedLemburHours > 1) {
              document.getElementById("jamI").value = 1;
              document.getElementById("jamII").value = roundedLemburHours - 1;
            } else {
              document.getElementById("jamI").value = roundedLemburHours;
            }
          } else if (jenisLembur === "Weekend / Libur") {
            if (roundedLemburHours <= 8) {
              document.getElementById("jamII").value = roundedLemburHours;
            } else {
              document.getElementById("jamII").value = 8;
              if (roundedLemburHours - 8 > 1) {
                document.getElementById("jamIII").value = 1;
                document.getElementById("jamIV").value = roundedLemburHours - 9;
              } else {
                document.getElementById("jamIII").value =
                  roundedLemburHours - 8;
              }
            }
          }

          // Calculate totalJamLembur
          const totalJamLembur =
            document.getElementById("jamI").value * 1.5 +
            document.getElementById("jamII").value * 2 +
            document.getElementById("jamIII").value * 3 +
            document.getElementById("jamIV").value * 4;

          document.getElementById("totalJamLembur").value = totalJamLembur;
        });

      document
        .getElementById("jenisLembur")
        .addEventListener("change", function () {
          const jenisLembur = this.value;
          const jamMasuk = document.getElementById("jamMasuk");

          if (jenisLembur === "Weekend / Libur") {
            jamMasuk.disabled = false;
          } else {
            jamMasuk.disabled = true;
            jamMasuk.value = "07:30"; // Automatically set to 07:30 for "Hari Biasa"
          }
        });

      document
        .getElementById("lemburForm")
        .addEventListener("submit", function (event) {
          const jenisLembur = document.getElementById("jenisLembur");
          jenisLembur.disabled = false;
        });

      document.getElementById("gaji").addEventListener("input", function (e) {
        let value = e.target.value.replace(/[^,\d]/g, "");
        let formattedValue = new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(value);
        e.target.value = formattedValue.replace("IDR", "Rp").trim();
      });

      document
        .getElementById("IDKaryawan")
        .addEventListener("input", function (e) {
          const value = e.target.value;
          const errorMessage = document.getElementById("IDKaryawanError");
          const numericValue = value.replace(/\D/g, ""); // Remove non-digit characters

          if (value !== numericValue) {
            errorMessage.style.display = "block";
            e.target.value = numericValue; // Keep only the numeric part in the input field
          } else {
            errorMessage.style.display = "none";
          }
        });

      // Function to calculate upahLembur
      function calculateUpahLembur() {
        const gaji = parseFloat(
          document.getElementById("gaji").value.replace(/[^\d]/g, "")
        ); // Parse gaji as number
        const totalJamLembur = parseFloat(
          document.getElementById("totalJamLembur").value
        );

        // Calculate upahLembur
        const upahLembur = Math.round(gaji / 173) * totalJamLembur;

        // Display upahLembur in formatted currency
        document.getElementById("upahLembur").value = new Intl.NumberFormat(
          "id-ID",
          {
            style: "currency",
            currency: "IDR",
            minimumFractionDigits: 0,
          }
        )
          .format(upahLembur)
          .replace("IDR", "Rp")
          .trim();
      }

      // Event listener for changes in gaji
      document.getElementById("gaji").addEventListener("input", function (e) {
        let value = e.target.value.replace(/[^,\d]/g, "");
        let formattedValue = new Intl.NumberFormat("id-ID", {
          style: "currency",
          currency: "IDR",
          minimumFractionDigits: 0,
        }).format(value);
        e.target.value = formattedValue.replace("IDR", "Rp").trim();

        // Recalculate upahLembur when gaji changes
        calculateUpahLembur();
      });

      // Event listener for changes in totalJamLembur
      document
        .getElementById("totalJamLembur")
        .addEventListener("input", function () {
          // Recalculate upahLembur when totalJamLembur changes
          calculateUpahLembur();
        });

      // Initial calculation when page loads
      calculateUpahLembur();
    </script>
  </body>
</html>
