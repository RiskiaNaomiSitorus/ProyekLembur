    ></script>

  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Lembur</h2>
        <ul>
          <li><a href="Dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="Data Karyawan.html"><i class="fas fa-user"></i>Data Karyawan</a></li>
          <li><a href="Data Absen.html"><i class="fas fa-address-card"></i>Data Absen</a></li>
          <li><a href="Rekapitulasi Jam Lembur.html"><i class="fas fa-project-diagram"></i>Rekapitulasi Jam Lembur</a></li>
          <li><a href="Perhitungan Lembur.html"><i class="fas fa-address-book"></i>Perhitungan Lembur</a></li>
        </ul>
      </div>
      <div class="main_content">
        <div class="header">
          <div class="title">PT. Tolan Tiga Indonesia</div>
          <div class="user-info">
            <i class="fa fa-bell"></i>
            <div class="profile-picture">
              <img src="assets/img.png" alt="Profile Picture" />
            </div>
            <div class="username">Riskia Sitorus</div>
          </div>
        </div>
        <div class="info">
          <h4>Tambah Data Karyawan</h4>
          <form>
            <div class="form-group">
              <label for="IDKaryawan">ID Karyawan</label>
              <input
                type="text"
                class="form-control"
                id="IDKaryawan"
                pattern="\d*"
                title="Please enter numbers only"
              />
              <span
                id="IDKaryawanError"
                class="text-danger"
                style="display: none"
                >ID Karyawan harus berupa angka.</span
              >
            </div>
            <div class="form-group">
              <label for="NamaLengkap">Nama Lengkap</label>
              <input type="text" class="form-control" id="namaLengkap" />
            </div>
            <div class="form-group">
              <label for="JenisKelamin">Jenis Kelamin</label>
              <select class="form-control" id="jenisKelamin">
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="Laki-Laki">Laki-Laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Jabantan">Jabatan</label>
              <select class="form-control" id="jabatan">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="Status">Status</label>
              <select class="form-control" id="status">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input type="file" class="form-control-file" id="photo" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("IDKaryawan")
        .addEventListener("input", function (e) {
          const value = e.target.value;
          const errorMessage = document.getElementById("IDKaryawanError");
          const numericValue = value.replace(/\D/g, ""); // Remove non-digit characters

          if (value !== numericValue) {
            errorMessage.style.display = "block";
            e.target.value = numericValue; // Keep only the numeric part in the input field
          } else {
            errorMessage.style.display = "none";
          }
        });
    </script>
  </body>
